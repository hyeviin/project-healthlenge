<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
th:replace="~{layout/admin/headerFooter :: layout(~{::head}, ~{::main})}">
	<head>
		<title>챌린지 등록</title>
	    <!-- include summernote css/js -->
	   <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<!-- include summernote css/js -->
		<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    	<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
		<script src="/js/my-summernote.js"></script>
		<script src="/js/itemFile-upload.js"></script>
		<style type="text/css">
			label{
			display: block;
			}
		</style>
		<link rel="stylesheet" href="/css/admin/write.css">
	</head>
	<main>
		<h1>메인컨텐츠</h1>
		<div class="wrap">
			<div class="table-tilte flex between">
				<h2>챌린지 등록</h2>
				<a href="/admin/challenge">돌아가기</a>
			</div>
			<form action="/admin/challenge/write" method="post" enctype="multipart/form-data" class="flex center">
		 	<!-- 파일전송에는 enctype="multipart/form-data" 가 필요해요 -->
				<ul id="input-items">
					<li class="flex acenter between item-img__box">
						<div class="flex acenter">
							<span>대표이미지</span>
							<input type="file" id="defImg" name="vimg" class="item-fileInput">
							<label for="defImg">+</label>
							<input type="hidden" name="defImgName">
						</div>
					</li>
					<li class="items-title"><input type="text" name="title" placeholder="챌린지 제목을 설정하세요"></li>
					<li class="flex items-category">
						<!-- 카테고리 -->
						<select name="topic">
							<option th:each="topic : ${categorys}"
										th:value="${topic.caNo}" th:text="${topic.name}"></option>
						</select>
						<!-- 시작날짜 -->
						<!-- 테이블을 하나 만드는 것이..? -->
						<select name="startDate">
							<option th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"
									th:text="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"></option>
						</select>
						<!-- 기간 -->
						<!-- 테이블을 하나 만드는 것이..? -->
						<select name="period">
							<option value="14">2주</option>
						</select>
						<!-- 예치금 -->
						<!-- 테이블을 하나 만드는 것이..? -->
						<select name="amount">
							<option value="10000">1만원</option>
						</select>
					</li>
					<li><textarea id="summernote" class="summernote" name="content"></textarea></li>
					<li>
						<input type="hidden" th:name="${_csrf.parameterName}"  th:value="${_csrf.token}">
						<button>등록</button>
					</li>
				</ul>
			</form>
		</div>
	</main>
</html>
