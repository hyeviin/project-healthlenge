<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
th:replace="~{layout/admin/layout1 :: layout(~{::head}, ~{::main})}">
	<head>
		<title>event 배너 등록</title>
	    <link rel="stylesheet" href="/css/admin/write.css">
	    <!-- include summernote css/js -->
	    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$(".summernote").summernote();
			});
		</script>
	</head>
	<main>
		<h1>메인컨텐츠</h1>
		<div class="wrap">
			<div class="table-tilte flex between">
				<h2>이벤트 배너 등록</h2>
				<a href="/admin/event">돌아가기</a>
			</div>
			<form action="/admin/event/visuals" method="post" enctype="multipart/form-data" class="flex center">
		 	<!-- 파일전송에는 enctype="multipart/form-data" 가 필요해요 -->
				<ul id="input-items">
					<li><input type="file" name="vimg"></li>
					<li class="items-title"><input type="text" name="title"  placeholder="배너 이름을 설정하세요"></li>
					<li><textarea class="summernote" name="sub"></textarea></li>
					<li class="flex start"><input type="text" name="num" placeholder="적용할 순서를 설정하세요"></li>
					<li>
						<input type="hidden" th:name="${_csrf.parameterName}"  th:value="${_csrf.token}">
						<button>등록</button>
					</li>
				</ul>
			</form>
		</div>
	</main>
</html>
