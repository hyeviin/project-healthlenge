<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
th:replace="~{layout/admin/headerFooter :: layout(~{::head}, ~{::main})}">
	<head>
		<title>카테고리 관리 등록</title>
	    <link rel="stylesheet" href="/css/admin/write.css">
	    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<main>
		<h1>메인컨텐츠</h1>
		<div class="wrap">
			<div class="table-tilte flex between">
				<h2>카테고리 관리 등록</h2>
				<a href="/admin/category">돌아가기</a>
			</div>
			<form action="/admin/category/write" method="post" enctype="multipart/form-data" class="flex center">
		 	<!-- 파일전송에는 enctype="multipart/form-data" 가 필요해요 -->
				<ul id="input-items">
					<li><input type="file" name="vimg"></li>
					<li class="items-title"><input type="text" name="caName"  placeholder="카테고리명을 입력하세요"></li>
					<li class="flex start"><input type="text" name="num" placeholder="적용할 순서를 입력하세요"></li>
					<li>
						<input type="hidden" th:name="${_csrf.parameterName}"  th:value="${_csrf.token}">
						<button>등록</button>
					</li>
				</ul>
			</form>
		</div>
	</main>
</html>
