<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
th:replace="~{layout/layout1 :: layout(~{::head}, ~{::main})}">
	<head>
	    <link rel="stylesheet" href="/css/sign/signup.css">
	    <script th:inline="javascript" src="/js/mailSend.js"></script>
	</head>
	<main>
		<h1>메인영역</h1>
		<div class="wrap flex column acenter">
			<section id="social-signup">
				<h2 class="flex acenter">소셜 회원가입</h2>
				<ul>
					<li><a href="/oauth2/authorization/kakao" class="flex acenter center">
						<img src="https://upload.wikimedia.org/wikipedia/commons/e/e3/KakaoTalk_logo.svg" alt="사진">
						<span>Kakao</span>
					</a></li>
					<li><a href="/oauth2/authorization/naver" class="flex acenter center">
						<img src="/images/logo/naver.png" alt="사진">
						<span>Naver</span>
					</a></li>
					<li><a href="/oauth2/authorization/google" class="flex acenter center">
						<img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="사진">
						<span>Google</span>
					</a></li>
				</ul>
			</section>
			<section id="email-signup">
				<h2 class="flex acenter">이메일 회원가입</h2>
				<form action="/member/signup" method="post"> 
					<ul>
						<li class="flex column">
							<div>닉네임</div>
							<input type="text" name="nickname" placeholder="사용할 닉네임을 입력하세요.">
						</li>
						<li class="flex column">
							<div class="flex column">
								<div class="flex acenter between">
									<span>이메일</span>
									<span class="time"></span>
									<button type="button" id="btn-mail">인증번호발송</button>	
								</div>
								<input type="text" id="in-mail" name="email" placeholder="가입할 이메일을 입력하세요.">
							</div>
						</li>
						<li id="mailToken" class="flex column">
							<div>이메일 인증</div>
							<div class="flex acenter between">
								<input type="text" id="key" placeholder="메일로 받은 인증번호를 입력하세요.">
								<input type="text" style="display: none;" id="mail-key" th:if="${session.mailKey}" th:value="${session.mailKey}">
								<button type="button" id="btn-mailtoken">인증</button>
							</div>
							<span class="mail-msg"></span>
						</li>
						<li class="flex column">
							<div>비밀번호</div>
							<input type="password" name="pass" placeholder="사용할 비밀번호를 입력하세요.">
						</li>
						<li class="flex column">
							<div>비밀번호 재확인</div>
							<input type="password" placeholder="비밀번호를 다시 입력하세요.">
						</li>
						<li>
							<input type="hidden" th:name="${_csrf.parameterName}"  th:value="${_csrf.token}" >
							<input type="hidden" value="0" name="isSocial">
							<button type="submit">진행하기</button>
						</li>
					</ul>
				</form>
			</section>
		</div>
	</main>
</html>
