<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
th:replace="~{layout/headerFooter :: layout(~{::head}, ~{::main})}">
	<head>
	    <link rel="stylesheet" href="/css/sign/signup.css">
	    <script th:inline="javascript" src="/js/mailSend.js"></script>
	</head>
	<main>
		<h1>메인영역</h1>
		<div class="wrap flex column acenter">
			<section id="email-signup">
				<h2 class="flex acenter">비밀번호 찾기</h2>
				<div></div>
				<form action="/common/pass-find" method="post"> 
					<ul>
						<li class="flex column">
							<div class="flex column">
								<div class="flex acenter between">
									<span>이메일</span>
									<span class="time"></span>
									<button type="button" id="btn-mail">인증번호발송</button>	
								</div>
								<input type="text" id="in-mail" name="email" placeholder="가입했던 이메일을 입력하세요.">
							</div>
						</li>
						<li id="mailToken" class="flex column">
							<div>이메일 인증</div>
							<div class="flex acenter between">
								<input type="text" id="key" placeholder="메일로 받은 인증번호를 입력하세요.">
								<input type="text" style="display: none;" id="mail-key" th:if="${session.mailKey}" th:value="${session.mailKey}">
								<button type="button" id="btn-mailtoken">인증</button>
							</div>
							<span class="mail-msg"></span>
						</li>
						<li>
							<input type="hidden" th:name="${_csrf.parameterName}"  th:value="${_csrf.token}" >
							<input type="hidden" name="check" id="item-check" value="0">
							<button type="submit" id="find-btn">찾아보기</button>
						</li>
					</ul>
				</form>
			</section>
		</div>
	</main>
</html>
