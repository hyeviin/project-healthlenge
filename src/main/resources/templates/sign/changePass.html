<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
th:replace="~{layout/layout1 :: layout(~{::head}, ~{::main})}">
	<head>
	    <link rel="stylesheet" href="/css/sign/signup.css">
	    <script th:inline="javascript" src="/js/mailSend.js"></script>
	</head>
	<main>
		<h1>메인영역</h1>
		<div class="wrap flex column acenter">
			<section id="email-signup">
				<h2 class="flex acenter">비밀번호 변경하기</h2>
				<div></div>
				<form action="/common/change-pass" method="post"> 
					<ul>
						<li class="flex column">
							<div class="flex column">
								<div class="flex acenter between">
									<span>이메일</span>
								</div>
								<span>[[${member.email}]]</span>
							</div>
						</li>
						<li class="flex column">
							<div>변경할 비밀번호</div>
							<div class="flex acenter between">
								<input type="password" name="pass" placeholder="변경할 비밀번호를 입력하세요.">
							</div>
						</li>
						<li>
							<input type="hidden" th:name="${_csrf.parameterName}"  th:value="${_csrf.token}" >
							<input type="hidden" th:value="${member.memberNo}" name="memberNo">
							<button type="submit">변경하기</button>   
						</li>
					</ul>
				</form>
			</section>
		</div>
	</main>
</html>
