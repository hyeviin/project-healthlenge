<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
th:replace="~{layout/layout1 :: layout(~{::head}, ~{::main})}">
	<head>
	    <link rel="stylesheet" href="/css/sign/signin.css">
	    <meta name="_csrf" th:content="${_csrf.token}"/>
		<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
	</head>
	<main>
		<h1>메인영역</h1>
		<div class="wrap flex column acenter">
			<section id="social-signup">
				<h2 class="flex acenter">소셜 로그인</h2>
				<ul>
					<li><a href="/oauth2/authorization/kakao" class="flex acenter center">
						<img src="https://upload.wikimedia.org/wikipedia/commons/e/e3/KakaoTalk_logo.svg" alt="사진">
						<span>Kakao</span>
					</a></li>
					<li><a href="/oauth2/authorization/naver" class="flex acenter center">
						<img src="/images/logo/naver.png" alt="사진">
						<span>Naver</span>
					</a></li>
					<li><a href="/oauth2/authorization/google" class="flex acenter center">
						<img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="사진">
						<span>Google</span>
					</a></li>
				</ul>
			</section>
			<section id="email-signup">
				<h2 class="flex acenter">이메일 로그인</h2>
				<div th:if="${param.errMsg}" class="error">
					<span>*이메일 또는 비밀번호를 확인하세요</span>
				</div>
				<form action="/login" method="post"> 
					<ul>
						<li class="flex column">
							<div>이메일</div>
							<input type="text" name="email" placeholder="가입할 이메일을 입력하세요.">
						</li>
						<li class="flex column">
							<div>비밀번호</div>
							<input type="password" name="pass" placeholder="사용할 비밀번호를 입력하세요.">
						</li>
						<li class="flex column pass-find"><a href="/member/pass-find">비밀번호 찾기</a></li>
						<li>
							<input type="hidden" th:name="${_csrf.parameterName}"  th:value="${_csrf.token}" >
							<button type="submit">시작하기</button>
						</li>
					</ul>
				</form>
			</section>
		</div>
	</main>
</html>
